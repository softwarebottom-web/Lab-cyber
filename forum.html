<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DARK_FORUM | ZANELAB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&display=swap');
        
        body { 
            background: #000; 
            color: #ccc; 
            font-family: 'JetBrains Mono', monospace; 
        }
        
        .forum-card { 
            background: #050505; 
            border: 1px solid #111; 
            transition: 0.2s; 
        }
        
        .forum-card:hover { 
            border-color: #333; 
            background: #080808;
            transform: scale(1.005);
        }

        .rank-badge {
            font-size: 8px;
            padding: 2px 6px;
            border-radius: 2px;
            font-weight: 900;
        }

        .stars-gold { color: #ffd700; text-shadow: 0 0 5px rgba(255, 215, 0, 0.5); }
    </style>
</head>
<body class="p-6 md:p-12">

    <header class="max-w-6xl mx-auto mb-10">
        <div class="flex flex-col md:flex-row justify-between items-end gap-6 border-b border-zinc-900 pb-8">
            <div>
                <h1 class="text-4xl font-black italic text-white tracking-tighter">DARK_<span class="text-red-600 underline">FORUM</span></h1>
                <p class="text-[10px] text-zinc-600 uppercase tracking-[0.4em] mt-2 italic">ZaneLab Underground Data Exchange</p>
            </div>
            
            <div class="flex flex-wrap gap-3">
                <input type="text" id="searchInput" onkeyup="searchEngine()" placeholder="Cari database, exploit, atau user..." 
                       class="bg-zinc-950 border border-zinc-800 p-3 text-xs w-64 outline-none focus:border-red-600 text-red-500">
                
                <a href="matrix.html" target="_blank" class="bg-zinc-900 border border-red-600 text-red-600 px-6 py-3 text-[10px] font-black uppercase hover:bg-red-600 hover:text-white transition animate-pulse">
                    Matrix_Room
                </a>
                
                <a href="post.html" class="bg-white text-black px-6 py-3 text-[10px] font-black uppercase hover:bg-red-600 hover:text-white transition">
                    Post_Data
                </a>
            </div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto">
        <div id="forumContainer" class="space-y-2">
            <div class="text-center py-20 text-zinc-800 animate-pulse uppercase text-xs tracking-widest">
                [ Loading_Vault_Data... ]
            </div>
        </div>
    </main>

    <script type="module">
        import { db } from "./auth-system.js";
        import { collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const container = document.getElementById('forumContainer');

        // Render Bintang Logic
        function renderStars(count) {
            let s = "";
            for(let i=0; i<count; i++) { s += "â˜…"; }
            return `<span class="stars-gold ml-2">${s}</span>`;
        }

        // Real-time listener dari Firestore
        const q = query(collection(db, "forum_posts"), orderBy("timestamp", "desc"));
        
        onSnapshot(q, (snapshot) => {
            container.innerHTML = "";
            
            if (snapshot.empty) {
                container.innerHTML = `<p class="text-center text-zinc-700 text-xs mt-10 tracking-widest uppercase">Vault is currently empty. Be the first to leak.</p>`;
                return;
            }

            snapshot.forEach((doc) => {
                const post = doc.data();
                const date = post.timestamp ? new Date(post.timestamp.toDate()).toLocaleDateString() : "Pending";
                
                // Set warna badge berdasarkan rank
                let badgeColor = "bg-zinc-800 text-zinc-400";
                if(post.authorRank === "STARS") badgeColor = "bg-yellow-600 text-black";
                if(post.authorRank === "LEADER DARK") badgeColor = "bg-red-600 text-black";
                if(post.authorRank === "GOD") badgeColor = "bg-blue-600 text-white";

                container.innerHTML += `
                    <div class="forum-card p-5 cursor-pointer flex flex-col md:flex-row justify-between items-start md:items-center gap-4" 
                         onclick="window.location.href='dark.html?id=${doc.id}'">
                        
                        <div class="flex-1">
                            <div class="flex items-center gap-3 mb-2">
                                <span class="rank-badge ${badgeColor}">${post.authorRank}</span>
                                <h3 class="text-sm font-bold text-blue-400 hover:text-white transition inline">
                                    [LEAK] ${post.title}
                                </h3>
                            </div>
                            <div class="flex items-center text-[9px] text-zinc-600 uppercase font-bold tracking-tighter">
                                <span>Author: @${post.author}</span>
                                ${renderStars(post.authorStars || 0)}
                                <span class="mx-2">|</span>
                                <span>Cat: ${post.category}</span>
                            </div>
                        </div>

                        <div class="text-right flex flex-col items-end">
                            <span class="text-[9px] text-zinc-800 font-mono">#${doc.id.substring(0, 8)}</span>
                            <span class="text-[10px] text-zinc-600 mt-1 italic">${date}</span>
                        </div>
                    </div>
                `;
            });
        });

        // Search Engine
        window.searchEngine = () => {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const cards = document.getElementsByClassName('forum-card');
            
            for (let card of cards) {
                const text = card.innerText.toLowerCase();
                card.style.display = text.includes(input) ? "flex" : "none";
            }
        }
    </script>
</body>
</html>
