<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>TERMINATED | ZANELAB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #000; color: #ff0000; font-family: 'Courier New', monospace; overflow: hidden; }
        .glitch-red { text-shadow: 2px 0 #fff, -2px 0 #f00; animation: glitch 0.2s infinite; }
        @keyframes glitch { 0% { transform: translate(0); } 50% { transform: translate(-1px, 1px); } 100% { transform: translate(1px, -1px); } }
    </style>
</head>
<body class="h-screen flex items-center justify-center">
    <div class="text-center p-10 border border-red-900 bg-red-950/10 max-w-lg">
        <h1 class="text-5xl font-black glitch-red mb-6">TERMINATED.</h1>
        <div class="text-left text-[10px] space-y-3 tracking-widest leading-loose">
            <p>[>] ACCESS_STATUS: <span class="text-white">BANNED</span></p>
            <p>[>] IP_ADDR: <span id="ip" class="text-white">TRACKING...</span></p>
            <p>[>] REASON: <span class="text-white italic">Illegal Admin Sabotage</span></p>
            <p class="mt-8 border-t border-red-900 pt-6 text-zinc-500">
                Data Anda telah dikunci. IP Anda telah dimasukkan ke dalam <span class="text-white">STORM_QUEUE</span>. 
                Sistem kami akan mulai melakukan stress-test balik ke jaringan Anda sebagai prosedur pembersihan.
            </p>
        </div>
    </div>

    <script>
        fetch('https://api.ipify.org?format=json')
            .then(res => res.json())
            .then(data => document.getElementById('ip').innerText = data.ip);
        
        // Anti-Back Button
        history.pushState(null, null, location.href);
        window.onpopstate = () => history.go(1);
    </script>
</body>
</html>
